<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
<header class="header">
    <div class="container header__wrapper">
        <div class="header__left-group">
            <a href="/"><img src="images/logo.svg" alt="Logo" class="header__logo"></a>
            <a href="#"><img src="images/search.svg" alt="Search" class="header__search"></a>
        </div>
        <div class="header__right-group">
            <a href="#" class="header__icons header__burger">
                <img src="images/menu.svg" alt="">
            </a>
            <a href="#" class="header__icons header__account">
                <img src="images/account.svg" alt="">
            </a>
            <a href="#" class="header__icons header__cart">
                <img src="images/cart.svg" alt="">
            </a>
        </div>
    </div>
</header>

<div class="top-content">
    <div class="top-content__left">
        <img src="images/model.png" alt="" class="top-content__model">
    </div>
    <div class="top-content__right">
        <div class="top-content__text">
            <h1 class="top-content__title">THE BRAND</h1>
            <h2 class="top-content__subtitle">OF LUXURIOUS <span class="top-content__subtitle-pink">FASHION</span></h2>
        </div>
    </div>
</div>

<div class="sales">
    <div class="container">
        <div class="sales__top">
            <div class="sales__item sales__item_1">30% OFF
                FOR WOMEN</div>
            <div class="sales__item sales__item_2">HOT DEAL
                FOR MEN</div>
            <div class="sales__item sales__item_3">NEW ARRIVALS
                FOR KIDS</div>
        </div>
        <div class="sales__bottom">
            <div class="sales__item_4">30% OFF
                FOR WOMEN</div>
        </div>
    </div>
</div>

</body>
</html>
